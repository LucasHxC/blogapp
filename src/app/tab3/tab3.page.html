<ion-header>
  <ion-toolbar>
    <ion-title>Timeline</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-thumbnail slot="start">
        <img [src]="post.photo" alt="Post Image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ post.text }}</h2>
        <p>{{ post.location }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
